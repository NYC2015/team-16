{% extends "base.html" %}
{% block main %}
    <div class="box">
    <div class="row">
        <div class="col s12 m6">
            <div class="campaign">
                <h3 class="captitle">{{ data.CampaignName }}</h3>
                <a href="https://twitter.com/share" class="twitter-share-button" data-url="https://rocktheearth.org/portfolio/close-indian-point-nuclear-plant-now/" data-hashtags="rocktheearth">Tweet</a>
                <img width="90%" height="420" src="{{ photo }}" class="attachment-homepage-thumb wp-post-image" alt="800px-Indian_Point" scale="0">
                <p>{{ data.Description }}</p>
            </div>
        </div>
        <div class="col s12 m6">
            <div class="photos">
                 <h3 class="captitle">Feed/Supporters</h3>
                {% for photo1 in photos %}
                    <div class="col s12 m5">
                      <div class="card small">
                        <div class="card-image">
                          <img src="{{ photo1 }}">
                        </div>
                        <div class="card-action">
                          <a href="#">Share</a>
                        </div>
                      </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    </div>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
{% endblock %}
