{% extends "base.html" %}
{% block main %}
    <div class="row">
        <div class="col 6 offset-s3">
            <div class="campaign">
                <h2>{{ data.CampaignName }}</h2>
                <img width="500" height="420" src="https://rocktheearth.org/mobius/rtewp-content/uploads/2015/10/800px-Indian_Point-250x210.jpg" class="attachment-homepage-thumb wp-post-image" alt="800px-Indian_Point" scale="0">
                <p>{{ data.Description }}</p>
            </div>
            <div class="photos">
                <h2>Supporters</h2>
                <div class="photo">
                    <img width="250" height="210" src="https://rocktheearth.org/mobius/rtewp-content/uploads/2015/10/800px-Indian_Point-250x210.jpg" class="attachment-homepage-thumb wp-post-image" alt="800px-Indian_Point" scale="0">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
