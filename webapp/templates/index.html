{% extends "base.html" %}
{% block main %}
<main>
<div class="campaigns">
    <h2>Campaigns</h2>
    <div class="row">
        {% for campaign in campaigns %}
            {% if loop.index % 3 == 0 %}
               <div class="row">
            {% endif %}
             <div class="col s12 m6 l4">
                 <div class="card">
                    <div class="card-image">
                      <img src="https://rocktheearth.org/mobius/rtewp-content/uploads/2015/10/800px-Indian_Point-250x210.jpg">
                      <span class="card-title">{{ campaign.CampaignName }}</span>
                    </div>
                    <div class="card-content">
                      <p>{{ campaign.Summary }}</p>
                    </div>
                    <div class="card-action">
                      <a href="campaign/{{ campaign.CampID }}">Learn More</a>
                    </div>
                  </div>
             </div>
            {% if loop.index%3 == 0 %}
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
</main>
{% endblock %}
