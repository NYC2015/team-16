{% extends "base.html" %}
{% block main %}
    <div class="box">
        <h3>Analytics</h3>
        <div id="chart"></div>
    </div>
    <div class="box">
       <h3>Analytics</h3>
        <a href="/static/data.csv" target="_blank" download="rtedata.csv">Export User Data</a>
    </div>
    <div class="box">
        <div class="users">
          <table class="bordered">
            <thead>
              <tr>
                  <th data-field="id">Name</th>
                  <th data-field="name">Email</th>
                  <th data-field="price">State</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>Alvin</td>
                <td>Eclair@gmail.com</td>
                <td>NY</td>
              </tr>
              <tr>
                <td>Alan</td>
                <td>Jellybean@gmail.com</td>
                <td>NJ</td>
              </tr>
              <tr>
                <td>Jonathan</td>
                <td>Lollipop@gmail.com</td>
                <td>MA</td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
{% endblock %}
{% block script %}
    {{ super() }}
    <script>
    var chart = c3.generate({
    data: {
        x: 'x',
        columns: {{ data|safe }}
    },
    axis: {
        x: {
            type: 'timeseries',
            tick: {
                format: '%Y-%m-%d'
            }
        }
    }
});
    </script>
{% endblock %}
